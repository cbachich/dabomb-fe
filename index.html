<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheech HTML5 Video Player</title>
    <link href="video-player.css" rel="stylesheet" />
    <script src="video-player.js"></script>
  </head>
  <body>
    <div id='video-player'>
      <!-- Video -->
      <video id='video' controls>
        <source src='http://video.bbemaildelivery.com/698ef524-730d-4afa-9e78-aea9d16ecf9f_LowDesktop.mp4' type='video/mp4'>
      </video>

      <!-- Video Controls -->
      <div id="video-controls">
        <progress id='progress-bar' min='0' max='100' value='0'>0% played</progress>
        <button id='replay-button' class='replay' title='replay' onclick='replayVideo();'>replay</button>
        <button id='play-pause-button' class='play' title='play' onclick='togglePlayPause();'>play</button>
        <button id='stop-button' class='stop' title='stop' onclick='stopVideo();'>stop</button>
        <button id='volume-up-button' class='volume-up' title='increase volume' onclick='changeVolume("up")'>louder</button>
        <button id='volume-down-button' class='volume-down' title='decrease volume' onclick='changeVolume("down")'>quieter</button>
        <button id='mute' class='mute' title='mute' onclick='toggleMute();'>mute</button>
      </div>
    </div>
  </body>
</html>
