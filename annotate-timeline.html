<div class="row annotate-row">
  <div class="col-xs-1">
    <button class="btn btn-default btn-xs" ng-click="videoCtrl.deleteAnnotation($index)"><span class="glyphicon glyphicon-trash"></span></button>
  </div>
  <div class="col-xs-10">
    <div slider ng-from="annotation.start" ng-to="annotation.end" behaviour="drag" start=0 end=100 step=1></div>
  </div>
  <div class="col-xs-1">
    <button class="btn btn-default btn-xs" ng-click="videoCtrl.toggleAnnotationDisplay($index)"><span class="glyphicon glyphicon-pencil"></span></button>
  </div>
</div>
<div class="row" ng-show="annotation.active">
  <div class="col-xs-10 col-xs-offset-1">
    <form class="form-horizontal" role="form">
      <div class="row">
        <label class="col-xs-3 label-text">Annotation Text</label>
        <div class="col-xs-9">
          <input type="text" class="annotation-text" ng-model="annotation.text">
        </div>
      </div>
      <div class="row">
        <label class="col-xs-3 label-text">Text Color</label>
        <div class="col-xs-3">
          <input type="text" class="annotation-text" ng-model="annotation.color">
        </div>
        <div class="col-xs-1 color-box" style="background-color: {{annotation.color}}"></div>
      </div>
    </form>
  </div>
</div>
